version: "3.9"
services:
  frontend:
    build: 
      context: ./
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - /app/src/contracts
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    stdin_open: true
    tty: true
    
  backend:
    build: 
      context: ./
      dockerfile: ./backend/Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - /app/node_modules
      - /app/env/
      - ./backend:/app
    stdin_open: true
    tty: true
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: UTJtbKxUzoxQ3arP
    ports:
      - 27017:27017